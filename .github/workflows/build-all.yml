on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:
jobs:
  bazarr:
    uses: ./.github/workflows/build.yml
    with:
      APP: bazarr
      UPSTREAM: morpheus65535/bazarr

  sonarr:
    needs: bazarr
    uses: ./.github/workflows/build.yml
    with:
      APP: stash
      UPSTREAM: stashapp/stash
